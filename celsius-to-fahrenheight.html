<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>

    <script>
        function celsiusToFahrenheight() {
            let celsius = document.getElementById("celsius").value;
            if (isNaN(celsius)) {
                document.getElementById('output').innerHTML = "Error: Input is not a number";
            } else {
                let fahrenheit = ((9/5 * celsius) + 32).toFixed(2);
                document.getElementById('output').innerHTML = fahrenheit;
            }
        }

        function reset() {
           document.getElementById("celsius").value = "";
           document.getElementById('output').innerHTML = "";
        }
    </script>

<nav class="navbar bg-light">
    <form class="container-fluid justify-content-start">
        <a href="fahrenheight-to-celsius.html">
            <button class="btn btn-sm btn-outline-secondary" type="button" href="home.html">Home</button>
        </a>
        <a href="fahrenheight-to-celsius.html">
            <button class="btn btn-sm btn-outline-secondary" type="button">Convert to Celsius</button>
        </a>
        <button class="btn btn-outline-success me-2" type="button">Convert to Fahrenheit</button>
    </form>
</nav>

<h2>A Temperature Converter!</h2>

  <h2>Convert Celsius to Fahrenheit</h2>

  <input type="number" id="celsius" name="celsius"/>

  <button type="button" onclick="celsiusToFahrenheight()">Convert</button>
  <button type="button" onclick="reset()">Reset</button>
  
  <h2 id="output"></h2>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
